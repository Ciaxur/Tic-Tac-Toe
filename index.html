<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="main.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>		<!-- LightWight TweenLite (21kb)-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>

	<script src="main.js" type="text/javascript"></script>
</head>

<body>

	<div class="summary text-center">

		<div class="sum-1">
			<h2>Your Score</h2>
			<h4 class="score">0</h4>
		</div>

		<div class="sum-1">
			<h2>CPU Score</h2>
			<h4 class="score">0</h4>
		</div>
		
	</div>
	

	<div class="container text-center page-center">
		
		<div class="board-row">
			<div class="box-columns"><span class="signs"></span></div>
			<div class="box-columns"><span class="signs"></span></div>
			<div class="box-columns"><span class="signs"></span></div>
		</div>

		<div class="board-row">
			<div class="box-columns"><span class="signs"></span></div>
			<div class="box-columns"><span class="signs"></span></div>
			<div class="box-columns"><span class="signs"></span></div>
		</div>

		<div class="board-row">
			<div class="box-columns"><span class="signs"></span></div>
			<div class="box-columns"><span class="signs"></span></div>
			<div class="box-columns"><span class="signs"></span></div>
		</div>


	</div>


	

	<div class="settings page-center text-center">
		<h4>Pick your sign:</h4>

		<div style="left: 10%;" class="sign-type">X</div>
		<div style="left: 54%;" class="sign-type">O</div>
	</div>


	<div class="status text-center page-center">
		<br><br>
		<h1 style="color: white;"></h1>

		<button type="button" onclick="resetGame('Reset')">Reset</button>
		<button type="button"onclick="resetGame('Play Again')">Play Again</button>
	</div>


</body>

</html>
